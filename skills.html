<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills | My Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div id="particles-js"></div>

    <nav class="navbar">
        <div class="logo">Portfolio.</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="skills.html" class="active">Skills</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
        <div class="hamburger">
            <i class="fas fa-bars"></i>
        </div>
    </nav>

    <section class="container">
        <h2 class="section-title">My <span>Skills</span></h2>
        
        <div class="skills-grid">
            
            <div class="skill-card">
                <i class="fas fa-database" style="color: #00758F;"></i>
                <h3>SQL</h3>
                <p>Database Management</p>
            </div>

            <div class="skill-card">
                <i class="fab fa-html5" style="color: #e34c26;"></i>
                <h3>HTML</h3>
                <p>Structure & Semantics</p>
            </div>

            <div class="skill-card">
                <i class="fab fa-python" style="color: #ffe873;"></i>
                <h3>Python</h3>
                <p>Backend & Scripting</p>
            </div>

        </div>
        
        <div style="text-align:center; margin-top: 3rem;">
            <a href="index.html" class="btn">Back Home</a>
        </div>
    </section>

    <script src="script.js"></script>
    <script src="particles.min.js"></script>
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
                "color": { "value": "#ffffff" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.5, "random": false },
                "size": { "value": 3, "random": true },
                "line_linked": { "enable": true, "distance": 150, "color": "#ffffff", "opacity": 0.4, "width": 1 },
                "move": { "enable": true, "speed": 2, "direction": "none", "random": false, "straight": false, "out_mode": "out", "bounce": false }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": { "enable": true, "mode": "grab" },
                    "onclick": { "enable": true, "mode": "push" },
                    "resize": true
                },
                "modes": {
                    "grab": { "distance": 140, "line_linked": { "opacity": 1 } }
                }
            },
            "retina_detect": true
        });
    </script>
</body>
</html>
